<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

  <div>
    <header class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <div class="menu-hamburguer">
        <img src="images/icon-hamburger.svg" alt="Menu" />
      </div>
      <nav>
        <ul>

      <div class="container-right">

          <img src="images/illustration-devices.svg" alt="Devices" />

          <h2 class="info">
